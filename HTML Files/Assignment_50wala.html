<html>
    <head>
        <title>Number or sum 50</title>
    </head>
    
    <body>
        <script>
            let x = prompt("Enter the first number: ");
            let y = prompt("Enter the second number: ");
            fiftyOrSumOfFifty(x,y);
            function fiftyOrSumOfFifty (x, y) {
                if(x==50 || y==50 || (x+=y==50)){
                    alert(true);
                }
                
                else {
                    alert(false);
                }
            }</script>
    </body>
</html>
