<html>
    <head>
        <title>Temperature Conversion</title>
    </head>

    <body>
        <script>
            let cels = prompt("Enter the temperature in Celsius");
            let fahr;
            fahr = (9*cels + 160) / 5;
            alert("The temperature is Fahrenheit is "+fahr);
            fahr = prompt("Enter the temperature in Fahrenheit");
            cels = 5 * (fahr - 32) / 9;
            alert("The temperature is Celsius is"+cels);
        </script>
    </body>
</html>
