<html>
    <head>
        <title>Greatest of Three</title>
    </head>
    <body>
        <script>
            let x=prompt("Enter first number");
            let y=prompt("Enter second number");
            let z=prompt("Enter third number");

            if(x>y && x>z){
                alert(x+" is the greatest.")
            }
            else if(y>x && y>z){
                alert(y+" is the greatest");
            }
            else
            alert(z+" is the greatest.");
        </script>
    </body>
</html>
